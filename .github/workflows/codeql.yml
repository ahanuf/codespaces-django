name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '41 6 * * 4'    # every Thursday at 06:41 UTC

permissions:
  security-events: write
  packages: read
  actions: read
  contents: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # Use macOS only for Swift; otherwise Ubuntu is fine
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: python
            build-mode: none
          # You can enable other languages here if you have them
          # - language: javascript-typescript
          #   build-mode: auto

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ────────────────────────────────────────────────────────────
      #  Install your Python dependencies *before* CodeQL init
      # ────────────────────────────────────────────────────────────
      - name: Set up Python for CodeQL
        if: matrix.language == 'python'
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Django & project requirements
        if: matrix.language == 'python'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ────────────────────────────────────────────────────────────
      #  Initialize CodeQL
      # ────────────────────────────────────────────────────────────
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Optionally add custom query packs here:
          # queries: +security-and-quality,security-extended

      # ────────────────────────────────────────────────────────────
      #  (Optional) Manual build step for compiled langs
      # ────────────────────────────────────────────────────────────
      - if: matrix.build-mode == 'manual'
        run: |
          echo "Please replace this with your manual build commands, e.g.:"
          echo "  make install"
          echo "  make build"
          exit 1

      # ────────────────────────────────────────────────────────────
      #  Run the CodeQL analysis
      # ────────────────────────────────────────────────────────────
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
