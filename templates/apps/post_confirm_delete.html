{% extends "base.html" %}
{% block title %}Delete Post - Advanced Blog{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <h2 class="mb-4">Confirm Deletion</h2>
        <p>Are you sure you want to delete the post "<strong>{{ post.title }}</strong>"?</p>
        <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{{ post.get_absolute_url }}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
